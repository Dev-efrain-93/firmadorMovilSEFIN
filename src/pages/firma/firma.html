<ion-header>
        <ion-navbar color="primary">
            <ion-title>Firmar</ion-title>
            <ion-buttons end>
                <button ion-button icon-only large>
                    <ion-icon name="checkmark"></ion-icon>                   
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <div padding *ngIf="jsonQRCode">
            <ion-label color="primary">APP que solicita: {{jsonQRCode.APPSolicitante}}</ion-label>
            <ion-label color="primary">Fecha: 26/10/ 2018 02:55 PM</ion-label>
        </div>
        <br>    
        <ion-list>  
            <ion-list-header color="light" text-center>
                CADENAS
            </ion-list-header>          
            <ion-item *ngFor="let cadena of jsonQRCode.Cadenas" (click)="actionShowDetailsString($event, cadena)">
                <h2>{{cadena.Descripcion}}</h2>
                <p>{{cadena.CadenaOriginal}}</p>                
                <ion-icon name="information-circle" item-end color="primary"></ion-icon>
            </ion-item>
        </ion-list>    
    </ion-content>
