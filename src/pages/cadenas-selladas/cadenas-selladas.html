<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadenas Selladas</ion-title>
    <ion-buttons end  (click)="actionShowFilterItems($event, true)">
      <button ion-button icon-only large>
          <ion-icon name="search"></ion-icon>                   
      </button>
    </ion-buttons>    
  </ion-navbar>  
</ion-header>

<ion-content>  
  <ion-searchbar #searchbarCadenas (ionInput)="filterItems($event)" showCancelButton="true" (ionCancel)="actionShowFilterItems($event, false)" [hidden]="!showFilterItems" animated="true" placeholder="Filtrar elementos..." autocomplete="true" cancelButtonText="Cancelar" style="padding: 0px;"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of cadenasSelladas" (click)="actionShowDetails($event, item)">
      <ion-icon name="{{item.icon}}" color="{{item.color}}" item-left></ion-icon>
      <h2>{{item.title}}</h2>
      <p>{{item.note}}</p>
      <ion-note item-end>{{item.hour}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
