<ion-header>
  <ion-toolbar color="primary" justify-content-end class="home-toolbar">   
    <ion-grid>
      <ion-row justify-content-end> 
        <img class="icon-image" src="../../assets/icon/icon.png" />
        <ion-title center>Firmador SEFIN</ion-title>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content padding class="home-page">  
  <ion-slides>
    <ion-slide>
      <ion-toolbar>        
      </ion-toolbar>
      <img src="../../assets/imgs/firmadorSEFIN.png" class="slide-image" (click)="btnScannear($event)"/>
      <br>
      <button ion-button icon-end color="primary" (click)="btnScannear($event)">
        Iniciar escaneo
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <div style="height: 60px;"></div>
      <small>{{appVersionNumber}}</small>
      <br>
      <small>&copy; Secretar√≠a de Finanzas del Estado de Campeche</small>
      <br>
      <a href="itms-services://?action=download-manifest&url=https://github.com/Dev-efrain-93/firmadorMovilSEFIN/releases/download/manifest/FirmadorMovilSEFIN.plist"><small>Actualizar</small></a>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-buttons>
        <button ion-button icon-start small (click)="btnListarCadenasSelladas($event)">
          <ion-icon name="bookmarks"></ion-icon>  
          Cadenas        
        </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-start large (click)="btnConfigurarLlave($event)">
          <ion-icon name="key"></ion-icon>
          Llaves         
        </button>
    </ion-buttons>
  </ion-toolbar>  
</ion-footer>
